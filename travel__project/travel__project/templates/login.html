{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-image:url({% static 'images/bg.jpg'%});background-repeat:no repeat;;">

<h2 style="text-align:center; background-color:white;"> login </h2>
<form style="text-align:center;" method="post" action="login">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter your username"><br>
    <input type="password" name="password" placeholder="enter your password"><br>
    <input type="submit">
</form>
</body>
</html>
